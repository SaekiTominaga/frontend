<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`button-confirm` Demo</title>
		<style>
			button {
				padding: 0.5em;
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"@w0s/button-confirm": "../dist/index.js"
				}
			}
		</script>
		<script type="module">
			import buttonConfirm from '@w0s/button-confirm';

			buttonConfirm(document.querySelectorAll('.js-button-confirm'));
		</script>
	</head>
	<body>
		<h1><code>button-confirm</code> Demo</h1>

		<section>
			<h2><code>data-message</code> attribute</h2>

			<pre><code>&lt;button class="js-button-confirm" data-message="Message text"&gt;Submit&lt;/button&gt;</code></pre>

			<form>
				<p><button class="js-button-confirm" data-message="Message text">Submit</button></p>
			</form>
		</section>
	</body>
</html>
