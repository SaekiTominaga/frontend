<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`shadowAppendCss.js` Demo</title>
		<script type="importmap">
			{
				"imports": {
					"@w0s/shadow-append-css": "../dist/shadowAppendCss.js"
				}
			}
		</script>
		<script type="module">
			import shadowAppendCss from '@w0s/shadow-append-css';

			class MyElement extends HTMLElement {
				constructor() {
					super();

					const shadow = this.attachShadow({ mode: 'open' });
					shadow.innerHTML = '<slot></slot>';

					const cssString = `
						:host {
							display: block flow;
							align-content: center;
							border: 2px solid;
							block-size: 10em;
							inline-size: 10em;
							text-align: center;
						}
					`;

					shadowAppendCss(shadow, cssString);
				}
			}

			customElements.define('my-element', MyElement);
		</script>
	</head>
	<body>
		<h1><code>shadowAppendCss.js</code> Demo</h1>

		<my-element>
			<p>box</p>
		</my-element>

		<p>
			If the script works correctly, the above box will appear as a square with a border. If the script fails, it will appear as a simple string with no
			decoration.
		</p>
	</body>
</html>
