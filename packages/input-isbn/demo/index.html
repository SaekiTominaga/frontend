<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`input-isbn` Demo</title>
		<style>
			input,
			button {
				padding: 0.5em;
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"@w0s/input-isbn": "../dist/index.js",
					"@w0s/isbn-verify": "https://esm.sh/@w0s/isbn-verify@3.0.1/"
				}
			}
		</script>
		<script type="module">
			import inputIsbn from '@w0s/input-isbn';

			inputIsbn(document.querySelectorAll('.js-input-isbn'));
		</script>
	</head>
	<body>
		<h1><code>input-isbn</code> Demo</h1>

		<pre><code>&lt;form&gt;
  &lt;p&gt;
    &lt;input class="js-input-isbn" data-validation-message-isbn-checkdigit="ISBN check digit is invalid." /&gt;
    &lt;button&gt;Submit&lt;/button&gt;
  &lt;/p&gt;
&lt;/form&gt;</code></pre>

		<form>
			<p>
				<input class="js-input-isbn" data-validation-message-isbn-checkdigit="ISBN check digit is invalid." />
				<button>Submit</button>
			</p>
		</form>

		<ul>
			<li>Correct example: <code>978-4-06-519981-7</code></li>
			<li>Illegal check digit example: <code>978-4-06-519981-0</code></li>
		</ul>
	</body>
</html>
