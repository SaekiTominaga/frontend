<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Hello, world!</title>
		<style>
			body {
				display: block flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				margin: 0;
				background: #eff;
				block-size: 100vh;
				inline-size: 100vw;
				color: #000;
			}

			h1 {
				font-size: 4rem;
			}

			.referrer {
				font-size: 2rem;
			}
		</style>
		<script type="module">
			const referrer = document.referrer;
			document.getElementById('referrer').textContent = referrer !== '' ? referrer : '(none)';
		</script>
	</head>
	<body>
		<h1>Hello, world!</h1>

		<p class="referrer">Referrer: <span id="referrer"></span></p>
	</body>
</html>
