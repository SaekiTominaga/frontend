<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`button-checkboxes` Demo</title>
		<style>
			button {
				padding: 0.5em;
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"@w0s/button-checkboxes": "../dist/index.js"
				}
			}
		</script>
		<script type="module">
			import buttonCheckboxes from '@w0s/button-checkboxes';

			buttonCheckboxes(document.querySelectorAll('.js-button-checkboxes'));
		</script>
	</head>
	<body>
		<h1><code>button-checkboxes</code> Demo</h1>

		<section>
			<h2>Specified by group ID</h2>

			<p>
				<button type="button" class="js-button-checkboxes" data-course="check" data-control="checkbox-group">Check all</button>
				<button type="button" class="js-button-checkboxes" data-course="uncheck" data-control="checkbox-group">Uncheck all</button>
				<span id="checkbox-group">
					<label><input type="checkbox" />1</label>
					<label><input type="checkbox" checked="" />2</label>
					<label><input type="checkbox" />3</label>
				</span>
			</p>
		</section>

		<section>
			<h2>Specified by <code>class</code> attribute</h2>

			<p>
				<button type="button" class="js-button-checkboxes" data-course="check" data-controls-class="checkbox">Check all</button>
				<button type="button" class="js-button-checkboxes" data-course="uncheck" data-controls-class="checkbox">Uncheck all</button>
				<span>
					<label><input type="checkbox" class="checkbox" />1</label>
					<label><input type="checkbox" class="checkbox" checked="" />2</label>
					<label><input type="checkbox" class="checkbox" />3</label>
				</span>
			</p>
		</section>

		<section>
			<h2>Specified by <code>name</code> attribute</h2>

			<p>
				<button type="button" class="js-button-checkboxes" data-course="check" data-controls-name="checkbox[]">Check all</button>
				<button type="button" class="js-button-checkboxes" data-course="uncheck" data-controls-name="checkbox[]">Uncheck all</button>
				<span>
					<label><input type="checkbox" name="checkbox[]" />1</label>
					<label><input type="checkbox" name="checkbox[]" checked="" />2</label>
					<label><input type="checkbox" name="checkbox[]" />3</label>
				</span>
			</p>
		</section>
	</body>
</html>
