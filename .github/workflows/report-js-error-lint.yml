name: report-js-error-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'report/js-error/__tests__/*.test.js'
      - 'report/js-error/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'report/js-error/__tests__/*.test.js'
      - 'report/js-error/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint -w '@saekitominaga/report-js-error'
