name: Running the `writing-mode` test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/writing-mode/__tests__/**/*.test.js'
      - 'packages/writing-mode/src/**/*.ts'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test -w '@w0s/writing-mode'
