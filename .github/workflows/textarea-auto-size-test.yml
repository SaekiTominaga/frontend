name: textarea-auto-size-test
on:
  pull_request:
    branches:
      - main
    paths:
      - 'customelements/textarea-auto-size/__tests__/*.test.js'
      - 'customelements/textarea-auto-size/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'customelements/textarea-auto-size/__tests__/*.test.js'
      - 'customelements/textarea-auto-size/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test -w '@saekitominaga/customelements-textarea-autoheight'

      - uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
