name: tablecell-ditto-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'javascript/tablecell-ditto/__tests__/*.test.js'
      - 'javascript/tablecell-ditto/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'javascript/tablecell-ditto/__tests__/*.test.js'
      - 'javascript/tablecell-ditto/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint -w '@saekitominaga/htmltablecellelement-ditto'
