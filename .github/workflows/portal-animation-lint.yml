name: portal-animation-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/portal-animation/__tests__/*.test.js'
      - 'packages/portal-animation/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'packages/tab/__tests__/*.test.js'
      - 'packages/portal-animation/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint -w '@w0s/portal-animation'
