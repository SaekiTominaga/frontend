name: html-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/*/demo/*.html'
  push:
    branches:
      - main
    paths:
      - 'packages/*/demo/*.html'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run html-lint
