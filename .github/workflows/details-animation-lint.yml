name: details-animation-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/details-animation/__tests__/**/*.test.js'
      - 'packages/details-animation/src/**/*.ts'
  push:
    branches:
      - main
    paths:
      - 'packages/details-animation/__tests__/**/*.test.js'
      - 'packages/details-animation/src/**/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint -w '@w0s/details-animation'
