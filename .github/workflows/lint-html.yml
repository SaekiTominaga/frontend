name: lint-html
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/*/demo/*.html'
      - 'markuplint.config.js'
      - 'stylelint.config.js'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run html-lint
      - run: npm run css-lint
