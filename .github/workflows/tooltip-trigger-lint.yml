name: tooltip-trigger-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'customelements/tooltip-trigger/__tests__/*.test.js'
      - 'customelements/tooltip-trigger/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'customelements/tooltip-trigger/__tests__/*.test.js'
      - 'customelements/tooltip-trigger/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint -w '@saekitominaga/customelements-tooltip-trigger'
