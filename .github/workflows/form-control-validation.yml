name: form-control-validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/form-control-validation/src/**/*.ts'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test -w '@w0s/form-control-validation'
