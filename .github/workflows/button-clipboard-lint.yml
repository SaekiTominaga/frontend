name: button-clipboard-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'javascript/button-clipboard/__tests__/*.test.js'
      - 'javascript/button-clipboard/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'javascript/button-clipboard/__tests__/*.test.js'
      - 'javascript/button-clipboard/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint -w '@saekitominaga/customelements-button-clipboard'
