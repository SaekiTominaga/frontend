name: test--button-share
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/button-share/__tests__/**/*.test.js'
      - 'packages/button-share/src/**/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test -w '@w0s/button-share'
