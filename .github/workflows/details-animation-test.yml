name: details-animation-test
on:
  pull_request:
    branches:
      - main
    paths:
      - 'javascript/details-animation/__tests__/*.test.js'
      - 'javascript/details-animation/src/*.ts'
  push:
    branches:
      - main
    paths:
      - 'javascript/details-animation/__tests__/*.test.js'
      - 'javascript/details-animation/src/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test -w '@saekitominaga/customelements-details-animation'

      - uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
