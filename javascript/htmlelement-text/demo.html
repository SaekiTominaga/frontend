<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`HtmlElementText.js` Demo</title>
		<style>
			table {
				border-collapse: collapse;
			}

			th,
			td {
				padding: 0.5em;
				border: 1px solid;
			}

			th {
				color: #000;
				background-color: #eee;
				text-align: start;
			}

			td {
				color: #000;
				background-color: #fff;
			}

			.js-text-width {
				color: #000;
				background: #cef;
			}
		</style>
		<script type="module">
			import HtmlElementText from './dist/HtmlElementText.js';

			for (const textElement of document.querySelectorAll('.js-text-width')) {
				const htmlElementText = new HtmlElementText(textElement);

				textElement.closest('td').nextElementSibling.textContent = `${htmlElementText.getWidth()}px`;
			}
		</script>
	</head>
	<body>
		<h1><code>HtmlElementText.js</code> Demo</h1>

		<table>
			<tbody>
				<tr>
					<th>Empty string</th>
					<td><span class="js-text-width"></span></td>
					<td></td>
				</tr>
				<tr>
					<th>Default style</th>
					<td><span class="js-text-width">Hello world!</span></td>
					<td></td>
				</tr>
				<tr>
					<th>font-style: italic</th>
					<td><span class="js-text-width" style="font-style: italic">Hello world!</span></td>
					<td></td>
				</tr>
				<tr>
					<th>font-variant: small-caps</th>
					<td><span class="js-text-width" style="font-variant: small-caps">Hello world!</span></td>
					<td></td>
				</tr>
				<tr>
					<th>font-weight: bold</th>
					<td><span class="js-text-width" style="font-weight: bold">Hello world!</span></td>
					<td></td>
				</tr>
				<tr>
					<th>font-size: 2rem</th>
					<td><span class="js-text-width" style="font-size: 2rem">Hello world!</span></td>
					<td></td>
				</tr>
				<tr>
					<th>font-family: monospace</th>
					<td><span class="js-text-width" style="font-family: monospace">Hello world!</span></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
