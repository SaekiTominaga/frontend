<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`ButtonConfirm.js` Demo</title>
		<style>
			button {
				padding: 1em;
			}
		</style>
		<script type="module">
			import ButtonConfirm from './dist/ButtonConfirm.js';

			customElements.define('x-confirm', ButtonConfirm, {
				extends: 'button',
			});
		</script>
	</head>
	<body>
		<h1><code>ButtonConfirm.js</code> Demo</h1>

		<section>
			<h2><code>data-message</code> attribute</h2>

			<pre><code>&lt;button type="button" is="x-confirm" data-message="Message text"&gt;Submit&lt;/button&gt;</code></pre>

			<p><button type="button" is="x-confirm" data-message="Message text">Submit</button></p>
		</section>
	</body>
</html>
