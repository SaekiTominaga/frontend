<!doctype html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`ButtonCheckboxes.js` Demo</title>
		<style>
			button {
				padding: 1em;
			}
		</style>
		<script type="module">
			import ButtonCheckboxes from './dist/ButtonCheckboxes.js';

			customElements.define('x-checkboxes', ButtonCheckboxes, {
				extends: 'button',
			});
		</script>
	</head>
	<body>
		<h1><code>ButtonCheckboxes.js</code> Demo</h1>

		<section>
			<h2>Specified by ID</h2>

			<p>
				<button type="button" is="x-checkboxes" data-course="check" data-target-for="checkboxes1">Check all</button>
				<button type="button" is="x-checkboxes" data-course="uncheck" data-target-for="checkboxes1">Uncheck all</button>
				<span id="checkboxes1">
					<label><input type="checkbox" />1</label>
					<label><input type="checkbox" checked="" />2</label>
					<label><input type="checkbox" />3</label>
				</span>
			</p>
		</section>

		<section>
			<h2>Specified by <code>class</code></h2>

			<p>
				<button type="button" is="x-checkboxes" data-course="check" data-targets-class="checkbox2">Check all</button>
				<button type="button" is="x-checkboxes" data-course="uncheck" data-targets-class="checkbox2">Uncheck all</button>
				<span>
					<label><input type="checkbox" class="checkbox2" />1</label>
					<label><input type="checkbox" class="checkbox2" checked="" />2</label>
					<label><input type="checkbox" class="checkbox2" />3</label>
				</span>
			</p>
		</section>

		<section>
			<h2>Specified by <code>name</code></h2>

			<p>
				<button type="button" is="x-checkboxes" data-course="check" data-targets-name="checkbox3[]">Check all</button>
				<button type="button" is="x-checkboxes" data-course="uncheck" data-targets-name="checkbox3[]">Uncheck all</button>
				<span>
					<label><input type="checkbox" name="checkbox3[]" />1</label>
					<label><input type="checkbox" name="checkbox3[]" checked="" />2</label>
					<label><input type="checkbox" name="checkbox3[]" />3</label>
				</span>
			</p>
		</section>
	</body>
</html>
