<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`ButtonMediaSamePlay.js` Demo</title>
		<style>
			button {
				padding: 1em;
			}
		</style>
		<script type="module">
			import ButtonMediaSamePlay from './dist/ButtonMediaSamePlay.js';

			customElements.define('x-media-same-play', ButtonMediaSamePlay, {
				extends: 'button',
			});
		</script>
	</head>
	<body>
		<h1><code>ButtonMediaSamePlay.js</code> Demo</h1>

		<pre><code>&lt;p&gt;
  &lt;video src="assets/sample.webm" controls="" id="video1-1"&gt;&lt;/video&gt;
  &lt;video src="assets/sample.webm" controls="" id="video1-2"&gt;&lt;/video&gt;
&lt;/p&gt;
&lt;p&gt;&lt;button type="button" is="x-media-same-play" data-targets-for="video1-1 video1-2"&gt;Simultaneous playback&lt;/button&gt;&lt;/p&gt;</code></pre>

		<p>
			<video src="assets/sample.webm" controls="" id="video1-1"></video>
			<video src="assets/sample.webm" controls="" id="video1-2"></video>
		</p>
		<p><button type="button" is="x-media-same-play" data-targets-for="video1-1 video1-2">Simultaneous playback</button></p>
	</body>
</html>
